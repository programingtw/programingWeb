<div class="container">
  <h1>{{id}}</h1>
  <form action="">
    <div *ngIf="doc | async as d">
      <mat-form-field appearance="fill">
        <mat-label>標題</mat-label>
        <input matInput required>
      </mat-form-field>
      <div class="md-form d-flex">
        <mat-form-field appearance="fill">
          <mat-label>發布時間</mat-label>
          <input matInput [matDatepicker]="picker" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <input
          type="time"
          id="input"
          class="form-control"
          value="17:00"
          mdbInput
          required
        />
      </div>
      <div class="d-block">        
        <mat-checkbox>公開</mat-checkbox>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>簡介</mat-label>
        <input matInput required>
      </mat-form-field>
      <ckeditor [editor]="editor" data="{{d.content}}"></ckeditor>
      <button type="button" mdbBtn color="primary"  mdbWavesEffect>暫存</button>
      <button type="submit" mdbBtn color="primary"  mdbWavesEffect>發布並返回</button>
      <button type="button" mdbBtn color="primary"  mdbWavesEffect>取消</button>
    </div>
  </form>
</div>
