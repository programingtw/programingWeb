<div class="container mt-3">
  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements | async">
        <th scope="row">{{el.id}}</th>
        <td>{{el.title}}</td>
        <td>{{el.title}}</td>
        <td>{{el.title}}</td>
        <td>
          <a mdbBtn color="indigo" size="sm" mdbWavesEffect type="button" class="m-0" routerLink="{{el.docId}}">修改</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
