<mdb-carousel class="carousel slide carousel-fade" [interval]="3500" [animation]="'fade'">
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="../../../assets/book-with.jpg" alt="First slide">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">啟發孩子的興趣</h3>
      <p>用程式教育翻轉孩子的世界</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="../../../assets/indian-school.jpg" alt="Third slide">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption right">
      <h3 class="h3-responsive">偏鄉教育</h3>
      <p>加強偏鄉資訊學習環境</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="../../../assets/close-up.jpg" alt="Second slide">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">專注青少程式教育</h3>
      <p>提升青少的競爭力</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
